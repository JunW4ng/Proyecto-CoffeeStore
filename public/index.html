<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>CafeStore</title>
    <link rel="stylesheet" href="/public/style.css" />
  </head>

  <body>
    <!-- Message -->
    <div class="message text-center text-white">
      DESPACHOS EN TAN SOLO 24HRS ðŸ”¥ðŸ”¥
    </div>

    <!-- Navbar -->
    <nav>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Carro</a>
        </li>
      </ul>
    </nav>

    <!--Carrousel  -->
    <div
      id="carouselExampleControls"
      class="carousel slide p-5"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../src/images/carousel01.png"
            class="carouselImg d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../src/images/carousel02.png"
            class="carouselImg d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../src/images/carousel03.png"
            class="carouselImg d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Newsletter -->
    <div class="text-center letterDiv">
      <div class="letterText">
        <h2>Suscribete y recibe las mejores ofertas en tu correo!</h2>
      </div>
      <div class="p-5 text-center newLetter">
        <h1>Newsletter</h1>
        <form class="newLetterForm">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="label-newsLetter form-label">Ingresa tu correo</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <button type="submit" class="btn btn-primary">Suscribir</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
      <div class="footer-text">
        <h2>Siguenos!</h2>
      </div>
      <div class="social-media">
        <p>instagram</p>
        <p>twitter</p>
        <p>youtube</p>
      </div>
    </footer>
  </body>
</html>
